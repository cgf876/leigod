<script type="text/javascript">
	function fixdata() {
		document.getElementById("username").value = document.getElementById("iphone").value;

	}
	var countdown = 60;

	function settime(val) {
		if(countdown == 0) {
			val.removeAttribute("disabled");
			val.value = "获取验证码";
			$("#sendsmsbtn").html("获取验证码");

			countdown = 60;

		} else {
			val.setAttribute("disabled", true);
			$("#sendsmsbtn").css("color", "#999999");
			$("#sendsmsbtn").html("重新发送(" + countdown + ")");

			countdown--;

			setTimeout(function() {
				settime(val)
			}, 1000)
		}
	}

	var req; //定义变数，用来创建xmlhttprequest物件
	function DispalySms() //接受服务端返回的资料，对其进行显示
	{
		var result = document.getElementById("myTimesms").innerHTML;

		if(result == "1") {
			document.getElementById("myTimesms").innerHTML = "已发送!"
		} else {
			var d = new Date();
			$("#checkcodeimg").attr("src", "authcode.ashx?" + d.getTime());

			if(result == "9") {
				document.getElementById("myTimesms").innerHTML = "图形验证码错误!";
				countdown = 0;

			} else if(result == "0")
				document.getElementById("myTimesms").innerHTML = "会话超时!"
			else if(result == "3")
				document.getElementById("myTimesms").innerHTML = "手机格式不正确!"
			else
				document.getElementById("myTimesms").innerHTML = "短信接口错误!"

		}
	}

	function sendsms() // 创建xmlhttprequest,ajax开始
	{
		document.getElementById("myTimesms").innerHTML = "发送验证码..";
		var url = "default.aspx?op=dosendregsms&tel=" + document.getElementById("iphone").value + "&regcode=" + document.getElementById("checkcode").value; //要请求的服务端位址

		$('#myTimesms').load(url, "", DispalySms);

	}
</script>
